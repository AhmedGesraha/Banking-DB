<!DOCTYPE html>
<html lang="en">
<head>
  <title id="header">Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="page-header">
    <div class="container-fluid">
      <img class="col-sm-2" src="logo.png">
    </div>
    <h4 class="container-fluid">HMBC (the Hakuna Matata Banking Corporation)</h4>
  </div>

  <div id='page_contents' hidden='hidden'>
    <h4 class="container-fluid" id="title">Profile > Home</h4>
    <br>

    <div class="col-sm-1">
      <div class="btn-group-vertical">
        <button type="button" id="Home" class="btn btn-primary">Home</button>
        <button type="button" id="Deposit" class="btn btn-primary">Deposit</button>
        <button type="button" id="Withdraw" class="btn btn-primary">Withdraw</button>
        <button type="button" id="Check" class="btn btn-primary">Redeem Check</button>
        <button type="button" id="Signup" class="btn btn-primary">New account</button>
        <button type="button" id="Create_Account" class="btn btn-primary">Online account</button>
        <button type="button" id="Update" class="btn btn-primary">Update Info</button>
        <button type="button" id="Accounts" class="btn btn-primary">Accounts</button>
        <button type="button" id="Debit_Credit" class="btn btn-primary">Debit & Credit Cards</button>
        <button type="button" id="Loans" class="btn btn-primary">Loans</button>
        <button type="button" id="Savings_Cert" class="btn btn-primary">Savings Certificates</button>
        <button type="button" id="Logout" class="btn btn-primary">Logout</button>
      </div>
    </div>
    <div class="col-sm-offset-3 col-sm-5" id="body"></div>
  </div>

  <div id='login' hidden='hidden'>
    <h4 class="container-fluid">Login</h4>
    <br>

    <div class="col-sm-offset-2 col-sm-3">
      <h3><b>Client Login</b></h3>
      <br>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
       
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <h4><small id="error_div" style="color:red"></small></h4>
      <div class="col-sm-4">
        <button type="submit" id="client_login" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div class="col-sm-offset-1 col-sm-3">
      <h3><b>Employee Login</b></h3>
      <br>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="employee_username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="employee_password" placeholder="Password" required>
      </div>
      <h4><small id="error_div1" style="color:red"></small></h4>
      <div class="col-sm-4">
        <button type="submit" id="employee_login" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>

<div class="page-header">
  <div class="container-fluid">
  </div>
</div>

  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/display.js"></script>
  <script type="text/javascript" src="js/update.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>

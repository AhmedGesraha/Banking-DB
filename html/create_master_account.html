<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Master Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

  <body>
 <div class="page-header">
  <div class="container-fluid">
    <img class="col-sm-2" src="logo.png">
  </div>
 </div>
 <h4 class="container-fluid">Profile > Create Master Account</h4>
 <br>

 <div class="col-sm-1">
  <div class="btn-group-vertical">
    <button type="button" id="Home" class="btn btn-primary">Home</button>
    <button type="button" id="Update" class="btn btn-primary">Update Info</button>
    <button type="button" id="Signup" class="btn btn-primary" disabled>Sign Up</button>
    <button type="button" id="Accounts" class="btn btn-primary">Accounts</button>
    <button type="button" id="Debit & Credit" class="btn btn-primary">Debit & Credit Cards</button>
    <button type="button" id="Loans" class="btn btn-primary">Loans</button>
    <button type="button" id="Debts" class="btn btn-primary">Debts</button>
    <button type="button" id="History" class="btn btn-primary">History</button>
    <button type="button" id="Deposit" class="btn btn-primary">Deposit</button>
    <button type="button" id="Withdraw" class="btn btn-primary">Withdraw</button>
    <button type="button" id="Check" class="btn btn-primary">Check Conversion</button>
    <button type="button" id="Savings Cert" class="btn btn-primary">Savings Certificates</button>
    <button type="button" id="Logout" class="btn btn-primary">Logout</button>
  </div>
 </div>

<div class="col-sm-offset-4 col-sm-4">
 <h3><b>Sign up</b></h3>

      <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="Username" placeholder="Username" required></div>
       
      <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Password" required></div>
      <h4><small id="error_div" style="color:red"></small></h4>
	<div class="col-sm-4">
	<button type="submit" id="Online_Signup" class="btn btn-primary">Sign up</button>
      </div>
</div>

<br>
<div class="page-header">
 <div class="container-fluid">
  </div>
</div>

<script type="text/javascript" src="../js/signup.js"></script>
</body>

</html>
